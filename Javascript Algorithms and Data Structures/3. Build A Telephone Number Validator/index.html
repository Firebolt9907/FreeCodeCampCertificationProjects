<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Phone Number Checker</title>
</head>
<body>
    <h1>Phone Number Checker</h1>
    <label for="user-input">Phone Number to Check:</label>
    <input type="tel" id="user-input" placeholder="Enter your phone number: " required>
    <input type="submit" value="Check Validity" id="check-btn">
    <input type="button" value="Clear" id="clear-btn">
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>

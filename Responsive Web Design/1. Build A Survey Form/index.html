<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form">
            <label id="name-label">Name:</label>
            <input id="name" required type="text" placeholder="Name">
            <label id="email-label">Email:</label>
            <input id="email" required type="email" placeholder="johndoe@example.com">
            <label id="number-label">Number:</label>
            <input id="number" type="number" min="0" max="10" placeholder="5">
            <label>Dropdown:</label>
            <select id="dropdown" type="dropdown">
                <option>1</option>
                <option>2</option>
            </select>
            <label id="radio-label">Radio:</label>
            <input id="yes" name="approval" value="yes" type="radio">
            <input id="no" name="approval" value="no" type="radio">
            <label id="checkbox-label">Checkboxes:</label>
            <input id="checkbox1" name="checkbox1" value="checkbox1" type="checkbox">
            <input id="checkbox2" name="checkbox2" value="checkbox2" type="checkbox">
            <textarea id="textarea" placeholder="big textbox"></textarea>

            <input id="submit" type="submit">
        </form>
    </body>
</html>
